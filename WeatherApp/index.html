<html>

  <head>  
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="SearchContnr">
      <input class="searchControl" id="searchBar" type="text" placeholder="City name or Zipcode">
      <button class="searchControl" id="searchBtn">Search</button>
    </div>
    <div id="weatherContnr">
      <div id="weatherDescrptn">
        <h1 id="cityhdr"></h1>
        <div id="weatherMainInfo">
          <div id="temperature"></div>
          <div id="weathertype"></div>
          <div><img id="documentIcon"></div>
        </div>
        <hr>
        <div id="wind" class="extra"></div>
        <div id="humidity" class="extra"></div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>

</html>
